<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"> 	<!-- Declaration des NameSpaces -->
 
<h:head>
	<title></title>
    <link rel="stylesheet" href ="./styleClient.css"/>
    <link rel = "styleSheet" type = "text/css" href = "bootstrap.css" media="all" />
    <script src="jquery-3.1.1.js"></script>
    <script src="styleClient.js"></script>
</h:head>

<body>
	<!-- Bloc header -->
	<ui:include src="headerAdmin.xhtml"/>
	<!--Bloc menu-->
	<ui:include src="menuAdmin.xhtml"/>
	<div class = "bodyClient" >
	<p>Modifier une categorie de  la liste</p>

<h:form >
	<h:panelGrid columns="3">
				
       	<h:outputText value="Indice du categorie :" />
		<h:inputText value="#{adminMB.categorie.id}" id="Id"
			required="true"></h:inputText>
		<h:message for="Id"></h:message>
		
           <h:outputText value="Numero du produit :" />
		<h:inputText value="#{adminMB.categorie.idCategorie}" id="numeroId"
			required="true"/>
		<h:message for="numeroId"></h:message>
		
		
		
		<h:outputText value="Description :" />
		<h:inputText value="#{adminMB.categorie.description}" id="descriptionId"
			required="true"/>
		<h:message for="descriptionId"></h:message>
		 
	
		
		<h:outputText value="Nom categorie :" />
		<h:inputText value="#{adminMB.categorie.nomCategorie}" id="categoId"
			required="true"></h:inputText>
		<h:message for="categoId"></h:message>
		
		
        <h:commandButton value="Modifier un categorie" action="#{adminMB.modifierProduit}" />
       
     </h:panelGrid>
	</h:form>
	</div>
    <!-- Bloc footer -->
	<ui:include src="footerClient.xhtml"/>
</body>

</html>
