<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"> 	<!-- Declaration des NameSpaces -->
 
<h:head>
	<title></title>
    <link rel="stylesheet" href ="./styleClient.css"/>
    <link rel = "styleSheet" type = "text/css" href = "bootstrap.css" media="all" />
    <script src="jquery-3.1.1.js"></script>
    <script src="styleClient.js"></script>
</h:head>

<h:body>
	<!-- Bloc header -->
	<ui:include src="headerClient.xhtml"/>
	<!--Bloc menu-->
	<ui:include src="menuClient.xhtml"/>
	<div class ="bodyClient">
	<p>Ajouter un produit dans le panier</p>

	<h:form >
	<h:panelGrid columns="3">
				
        <h:outputText value="Indice produit :" />
		<h:inputText value="#{clientMB.produit.id}" id="numeroId"
			required="true"></h:inputText>
		<h:message for="numeroId"></h:message>
		 <h:outputText value="Quantite :" />
		<h:inputText value="#{clientMB.produit.quantite}" id="quantiteId"
			required="true"></h:inputText>
		<h:message for="quantiteId"></h:message>
		
		
        <h:commandButton value="Ajouter un Produit" action="#{clientMB.ajouterProduitPanier}" />
       
     </h:panelGrid>
	</h:form>
   	</div>
    <!-- Bloc footer -->
	<ui:include src="footerClient.xhtml"/>
</h:body>

</html>
