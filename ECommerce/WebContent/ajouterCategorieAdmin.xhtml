<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ajout pour client</title>
</h:head>

<h:body>

<h1>Ajouter une categorie Ã  la liste</h1>

<h:form >
	<h:panelGrid columns="3">
				
        <h:outputText value="Numero du categorie :" />
		<h:inputText value="#{adminMB.categorie.idCategorie}" id="numeroId"
			required="true"></h:inputText>
		<h:message for="numeroId"></h:message>
		
		<h:outputText value="Description :" />
		<h:inputText value="#{adminMB.categorie.description}" id="designationId"
			required="true"></h:inputText>
		<h:message for="designationId"></h:message>
		
		<h:outputText value="Nom de la categorie :" />
		<h:inputText value="#{adminMB.categorie.nomCategorie}" id="descriptionId"
			required="true" pattern="dd-MM-yyyy"/>
		<h:message for="descriptionId"></h:message>
		
        <h:commandButton value="Ajouter une categorie" action="#{adminMB.ajouterCategorie}" />
       
     </h:panelGrid>
</h:form>
</h:body>

</html>
