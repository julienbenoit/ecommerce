<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"> 	<!-- Declaration des NameSpaces -->
 
<h:head>
	<title></title>
    <link rel="stylesheet" href ="./styleClient.css"/>
    <link rel = "styleSheet" type = "text/css" href = "bootstrap.css" media="all" />
    <script src="jquery-3.1.1.js"></script>
    <script src="styleClient.js"></script>
</h:head>

<h:body>
<!-- Bloc header -->
<ui:include src="headerAdmin.xhtml"/>
<!--Bloc menu-->
<ui:include src="menuAdmin.xhtml"/>
<div class = "bodyClient" >
<p>Ajouter un produit à la liste</p>


<h:form class="navbar-form navbar-left">
	<h:panelGrid columns="3">
				
        <h:outputText value="Numero du produit :" />
		<h:inputText value="#{adminMB.produit.idProduit}" id="numeroId"
			required="true"></h:inputText>
		<h:message for="numeroId"></h:message>
		
		<h:outputText value="Désignation :" />
		<h:inputText value="#{adminMB.produit.designation}" id="designationId"
			required="true"></h:inputText>
		<h:message for="designationId"></h:message>
		
		<h:outputText value="Description :" />
		<h:inputText value="#{adminMB.produit.description}" id="descriptionId"
			required="true" />
		<h:message for="descriptionId"></h:message>
		 
		
		<h:outputText value="Prix :" />
		<h:inputText value="#{adminMB.produit.prix}" id="prixsId"
			required="true"></h:inputText>
		<h:message for="prixsId"></h:message>
		
		<h:outputText value="Categorie :" />
		<h:inputText value="#{adminMB.categorie.id}" id="fk_Id"
			required="true"></h:inputText>
		<h:message for="fk_Id"></h:message>
		
        <h:commandButton value="Ajouter un Produit" action="#{adminMB.ajouterProduit}" />
       
     </h:panelGrid>
     </h:form>
     </div>
	
    <!-- Bloc footer -->
	<ui:include src="footerClient.xhtml"/>

</h:body>

</html>
