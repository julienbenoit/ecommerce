<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"> 	<!-- Declaration des NameSpaces -->
 
<h:head>
	<title></title>
    <link rel="stylesheet" href ="./styleClient.css"/>
    <link rel = "styleSheet" type = "text/css" href = "bootstrap.css" media="all" />
    <script src="jquery-3.1.1.js"></script>
    <script src="styleClient.js"></script>
</h:head>

<h:body>
<!-- Bloc header -->
<ui:include src="headerAdmin.xhtml"/>
<!--Bloc menu-->
<ui:include src="menuAdmin.xhtml"/>
<div class = "bodyClient" >

<h:form>
Je suis dans le tableau des categories
<p:dataTable var="cat" value="#{sessionScope.categorieList}">

	<p:column headerText="Indice">
        <h:outputText value="#{cat.id}" />
    </p:column>

    <p:column headerText="Identifiant">
        <h:outputText value="#{cat.idCategorie}" />
    </p:column>
    
    
     <p:column headerText="Description">
        <h:outputText value="#{produit.description}" />
    </p:column>
    <p:column headerText="Nom">
        <h:outputText value="#{produit.nomCategorie}" />
    </p:column>
    
 
    
</p:dataTable>
<hr/>
<br/>
<h:commandButton class="btn btn-default" value="consulter" action="#{adminMB.consulterCategorie}" />
			<h:messages style="color:red"/>
</h:form>
</div>
	
    <!-- Bloc footer -->
	<ui:include src="footerClient.xhtml"/>
