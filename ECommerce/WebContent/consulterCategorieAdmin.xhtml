<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Consulter les produits</title>
</h:head>

<h:body>
<h:form>
Je suis dans le tableau des categories
<p:dataTable var="cat" value="#{sessionScope.categorieList}">

	<p:column headerText="Indice">
        <h:outputText value="#{cat.id}" />
    </p:column>

    <p:column headerText="Identifiant">
        <h:outputText value="#{cat.idCategorie}" />
    </p:column>
    
    
     <p:column headerText="Description">
        <h:outputText value="#{produit.description}" />
    </p:column>
    <p:column headerText="Nom">
        <h:outputText value="#{produit.nomCategorie}" />
    </p:column>
    
 
    
</p:dataTable>
<h:commandButton value="consulter" action="#{adminMB.consulterCategorie}" />
			<h:messages style="color:red"/>
</h:form>
</h:body>
</html>
