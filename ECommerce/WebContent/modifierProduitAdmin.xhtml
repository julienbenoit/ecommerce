<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Accueil admin</title>
</h:head>

<body>

<h1>Modifier un produit  la liste</h1>

<h:form >
	<h:panelGrid columns="3">
				
       	<h:outputText value="Indice du produit :" />
		<h:inputText value="#{adminMB.produit.id}" id="Id"
			required="true"></h:inputText>
		<h:message for="Id"></h:message>
		
           <h:outputText value="Numero du produit :" />
		<h:inputText value="#{adminMB.produit.idProduit}" id="numeroId"
			required="true"/>
		<h:message for="numeroId"></h:message>
		
		<h:outputText value="Designetion :" />
		<h:inputText value="#{adminMB.produit.designation}" id="designationId"
			required="true"></h:inputText>
		<h:message for="designationId"></h:message>
		
		<h:outputText value="Description :" />
		<h:inputText value="#{adminMB.produit.description}" id="descriptionId"
			required="true"/>
		<h:message for="descriptionId"></h:message>
		 
		<h:outputText value="Prix :" />
		<h:inputText value="#{adminMB.produit.prix}" id="prixsId"
			required="true"></h:inputText>
		<h:message for="prixsId"></h:message>
		
		<h:outputText value="Quantite :" />
		<h:inputText value="#{adminMB.produit.quantite}" id="quantiteId"
			required="true"></h:inputText>
		<h:message for="quantiteId"></h:message>
		
		
        <h:commandButton value="Modifier un Produit" action="#{adminMB.modifierProduit}" />
       
     </h:panelGrid>
</h:form>
</body>

</html>
