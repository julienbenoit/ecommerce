<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"> 	<!-- Declaration des NameSpaces -->
 
<h:head>
	<title></title>
    <link rel="stylesheet" href ="./styleClient.css"/>
    <link rel = "styleSheet" type = "text/css" href = "bootstrap.css" media="all" />
    <script src="jquery-3.1.1.js"></script>
    <script src="styleClient.js"></script>
</h:head>

<body>
	<!-- Bloc header -->
	<ui:include src="headerAdmin.xhtml"/>
	<!--Bloc menu-->
	<ui:include src="menuAdmin.xhtml"/>
	<div class = "bodyClient" >
	<p>Modifier un produit  la liste</p>

<h:form >
	<h:panelGrid columns="3">
				
       	<h:outputText value="Indice du produit :" />
		<h:inputText class="form-control" value="#{adminMB.produit.id}" id="Id"
			required="true"></h:inputText>
		<h:message for="Id"></h:message>
		
           <h:outputText value="Numero du produit :" />
		<h:inputText class="form-control" value="#{adminMB.produit.idProduit}" id="numeroId"
			required="true"/>
		<h:message for="numeroId"></h:message>
		
		<h:outputText value="Designetion :" />
		<h:inputText class="form-control" value="#{adminMB.produit.designation}" id="designationId"
			required="true"></h:inputText>
		<h:message for="designationId"></h:message>
		
		<h:outputText value="Description :" />
		<h:inputText class="form-control" value="#{adminMB.produit.description}" id="descriptionId"
			required="true"/>
		<h:message for="descriptionId"></h:message>
		 
		<h:outputText value="Prix :" />
		<h:inputText class="form-control" value="#{adminMB.produit.prix}" id="prixsId"
			required="true"></h:inputText>
		<h:message for="prixsId"></h:message>
		
		<h:outputText value="Quantite :" />
		<h:inputText class="form-control" value="#{adminMB.produit.quantite}" id="quantiteId"
			required="true"></h:inputText>
		<h:message for="quantiteId"></h:message>
		
		<hr/>
<br/>
        <h:commandButton class="btn btn-default" value="Modifier un Produit" action="#{adminMB.modifierProduit}" />
       
    </h:panelGrid>
	</h:form>
	 </div>
	
    <!-- Bloc footer -->
	<ui:include src="footerClient.xhtml"/>
</body>

</html>
