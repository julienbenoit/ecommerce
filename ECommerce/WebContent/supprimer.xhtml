<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"> 	<!-- Declaration des NameSpaces -->
 
<h:head>
	<title></title>
    <link rel="stylesheet" href ="./styleClient.css"/>
    <link rel = "styleSheet" type = "text/css" href = "bootstrap.css" media="all" />
    <script src="jquery-3.1.1.js"></script>
    <script src="styleClient.js"></script>
</h:head>

<h:body>
	<!-- Bloc header -->
	<ui:include src="headerClient.xhtml"/>
	<!--Bloc menu-->
	<ui:include src="menuClient.xhtml"/>
	<div class = "bodyClient" >
	<h:form>

	<p:dataTable var="categorie" value="#{sessionScope.categorieList}">

	<p:column headerText="Numero">
        <h:outputText value="#{categorie.id}" />
    </p:column>
    <p:column headerText="Indice">
        <h:outputText value="#{categorie.idCategorie}" />
    </p:column>
    
     <p:column headerText="Nom">
        <h:outputText value="#{categorie.nomCategorie}" />
    </p:column>
    
     <p:column headerText="Description">
        <h:outputText value="#{categorie.description}" />
    </p:column>

	</p:dataTable>
	<hr/>
<br/>
	<h:commandButton class="btn btn-default" value="consulter" action="#{clientMB.consulterCategorie}" />
		<h:messages style="color:red"/>
	</h:form>
   	</div>
    <!-- Bloc footer -->
	<ui:include src="footerClient.xhtml"/>

</h:body>
</html>
