<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ma Page de login</title>
</h:head>
<h:body>




<div align="center">
<h:form>
		<H1>Ecran de connexion</H1>
		<h:panelGrid columns="3">
			Identifiant:
			<h:inputText id="mail_id" value="#{adminMB.admin.nom}"
				required="true" label="Mail"></h:inputText>
			<h:message for="mail_id" style="color:red" />

			Password:
			<h:inputText id="password_id"
				value="#{adminMB.admin.password}" required="true"
				label="Password"></h:inputText>
			<h:message for="password_id" style="color:red" />
		</h:panelGrid>
		
		
		<h:commandButton value="ajouter" action="#{adminMB.connecter}" />
		<p:spacer height="20"/>
		<p:separator/>
		<br/>		
		<hr/>
		<br/>	
		
</h:form>

		<a href="accueilClient.xhtml"><input type="button" value ="Je suis un utilisateur"/></a>
</div>

</h:body>
</html>
