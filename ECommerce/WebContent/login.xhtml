<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ma Page de login</title>
</h:head>
<h:body>



<h:form>
<div align="center">

		<h1>Ecran de connexion</h1>
		<p:panelGrid columns="3">
			Identifiant:
			<p:inputText id="mail_id" value="#{adminMB.admin.nom}"
				required="true" label="Mail"></p:inputText>
			<p:message for="mail_id" style="color:red" />

			Password:
			<p:inputText id="password_id"
				value="#{adminMB.admin.password}" required="true"
				label="Password"></p:inputText>
			<p:message for="password_id" style="color:red" />
		</p:panelGrid>
		
		
		<p:commandButton value="connecters" action="#{adminMB.connecter}" />
		<br/>		
		<hr/>
		<br/>	


		<a href="accueilClient.xhtml"><input type="button" value ="Je suis un utilisateur"/></a>
</div>
</h:form>


</h:body>
</html>
