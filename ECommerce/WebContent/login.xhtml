<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ma Page de login</title>
</h:head>

<h:body>
	<div align="center">
		<h1>Page de login</h1>
		<h:form>
			<h:panelGrid columns="3">
				Nom:
				<h:inputText id="mail_id" value="#{adminMB.admin.nom}"
					required="true" label="Mail"></h:inputText>
				<h:message for="mail_id" style="color:red" />

				Password:
				<h:inputText id="password_id"
					value="#{adminMB.admin.password}" required="true"
					label="Password"></h:inputText>
				<h:message for="password_id" style="color:red" />
			</h:panelGrid>
			
			
			<h:commandButton value="Se connecter admin" action="#{adminMB.connecter}" />
			<h:messages style="color:red"/>
	</h:form>
			<h:commandButton value="Se connecter client" action="accueilClient" />
			<h:messages style="color:red"/>

	</div>


</h:body>
</html>
