<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"> 	<!-- Declaration des NameSpaces -->
 
<h:head>
	<title></title>
    <link rel="stylesheet" href ="./styleClient.css"/>
    <link rel = "styleSheet" type = "text/css" href = "bootstrap.css" media="all" />
    <script src="jquery-3.1.1.js"></script>
    <script src="styleClient.js"></script>
</h:head>

<h:body>

	<ui:include src="headerAdmin.xhtml"/>

	<ui:include src="menuAdmin.xhtml"/>

	<p>Supprimer une categorie a la liste</p>

<h:form >
	<h:panelGrid columns="3">
				
           <h:outputText value="Indice de la categorie :" />
		<h:inputText value="#{adminMB.categorie.id}" id="Id"
			required="true"></h:inputText>
		<h:message for="Id"></h:message>
		
        <h:commandButton value="Supprimer un categorie" action="#{adminMB.supprimerCategorie}" />
       
     </h:panelGrid>
	</h:form>
	</div>
	
    <!-- Bloc footer -->
	<ui:include src="footerClient.xhtml"/>
