<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Supprimer Produit</title>
</h:head>

<h:body>

<H1>Supprimer une categorie a la liste</H1>

<h:form >
	<h:panelGrid columns="3">
				
           <h:outputText value="Indice de la categorie :" />
		<h:inputText value="#{adminMB.categorie.id}" id="Id"
			required="true"></h:inputText>
		<h:message for="Id"></h:message>
		
        <h:commandButton value="Supprimer un categorie" action="#{adminMB.supprimerCategorie}" />
       
     </h:panelGrid>
</h:form>
</h:body>

</html>
