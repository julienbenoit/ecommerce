<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"> 	<!-- Declaration des NameSpaces -->
 
<h:head>
	<title></title>
    <link rel="stylesheet" href ="./styleClient.css"/>
    <link rel = "styleSheet" type = "text/css" href = "bootstrap.css" media="all" />
    <script src="jquery-3.1.1.js"></script>
    <script src="styleClient.js"></script>
</h:head>

<h:body>
	<!-- Bloc header -->
	<ui:include src="headerClient.xhtml"/>
	<!--Bloc menu-->
	<ui:include src="menuClient.xhtml"/>
	<div class = "bodyClient" >
	<p>Enregistrer commande du client</p>

<h:form >
	<h:panelGrid columns="3">
				
        <h:outputText value="Nom" />
		<h:inputText class="form-control" value="#{clientMB.client.nomClient}" id="nomId"
			required="true"></h:inputText>
		<h:message for="nomId"></h:message>
		
		<h:outputText value="Mail :" />
		<h:inputText class="form-control" value="#{clientMB.client.email}" id="mailId"
			required="true"></h:inputText>
		<h:message for="mailId"></h:message>
		
		<h:outputText value="Numero Client :" />
		<h:inputText class="form-control" value="#{clientMB.client.idClient}" id="numId"
			required="true" />
		<h:message for="numId"></h:message>
		
		
		<h:outputText value="Id commande :" />
		<h:inputText class="form-control" value="#{clientMB.commande.id}" id="Id2"
			required="true" />
		<h:message for="Id2"></h:message>
		<h:outputText value="Numero commande :" />
		<h:inputText class="form-control" value="#{clientMB.commande.idCommande}" id="Id"
			required="true" />
		<h:message for="Id"></h:message>
		
<!-- 		<h:outputText value="Date :" /> -->
<!-- 		<h:inputText value="#{clientMB.commande.dateCommande}" id="dateId"/> -->
<!-- 		<h:message for="dateId"></h:message> -->
		<hr/>
<br/>
        <h:commandButton class="btn btn-default" value="Enregistrer commande" action="#{clientMB.enregistrerCommande}" />
       
     </h:panelGrid>
</h:form>
   	</div>
    <!-- Bloc footer -->
	<ui:include src="footerClient.xhtml"/>
</h:body>

</html>
